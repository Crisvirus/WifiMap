<div class="card text-white bg-dark mb-3" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ESSID}}</h5>
        <p class="card-text">BSSID: {{BSSID}} <br>
            Latitude: {{Lat}}<br>
            Longitude: {{Lon}}<br>
            First Seen: {{FirstTime}}<br>
            LastSeen: {{LastTime}}<br>
        </p>
        <a class="btn btn-primary" target="_blank" href = "{{Link}}">Show on map</a>
    </div>
</div>
